<h1 class="page-title">Create your Pet Peers account</h1>
<div class="row">
    <div class="col-md-4">
        <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
            <div class="form-row mb-2">
                <div class="col">
                    <label for="firstName">First Name</label>
                    <input type="text" class="form-control" id="firstName" formControlName="firstName">
                    <app-validation-error [control]="myForm.controls['firstName']"></app-validation-error>
                </div>
                <div class="col">
                    <label for="lastName">Last Name</label>
                    <input type="text" class="form-control" id="lastName" formControlName="lastName">
                    <app-validation-error [control]="myForm.controls['lastName']"></app-validation-error>
                </div>
                <div class="col">
                    <label for="lastName">Email</label>
                    <input type="text" class="form-control" id="email" formControlName="email">
                    <app-validation-error [control]="myForm.controls['email']"></app-validation-error>
                </div>
                <div class="col">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" formControlName="password">
                    <app-validation-error [control]="myForm.controls['password']"></app-validation-error>
                </div>
                <div class="col">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" class="form-control" id="confirmPassword" formControlName="confirmPassword">
                    <app-validation-error [control]="myForm.controls['confirmPassword']"></app-validation-error>
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

    </div>
    <div class="col-md-6">
        <h2>Form Values</h2>
        <p>Form Status: <span class="text-bold">{{ myForm.status }}</span></p>
        <p>{{myForm.value|json}}</p>
    </div>
</div>
