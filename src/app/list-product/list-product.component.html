<h1 class="page-title">View all Pets</h1>

<div class="row">
    <div *ngFor="let pet of pets" class="card col-md-3">
        <img class='mx-auto img-thumbnail' src="assets/img/default.jpeg" width="100px" height="100px" />
        <div class="card-body text-center mx-auto">
            <div class="">
                <h5 class="card-title font-weight-bold">{{pet.name}}</h5>
                <p class="card-text">{{pet.price}}</p>
                <button class="btn btn-primary mt-1 px-auto" (click)="buyNow(pet.id)">BUY</button>
            </div>
        </div>
    </div>
</div>
